<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>認識タイプ</title>
    <link rel="stylesheet" type="text/css" href="c.css" />
</head>
<body>
    <h1>
        認識タイプ</h1>
    <div>
        画像を認識する技術を指定します。画像は文字の場合も有りますし、バーコードのような図形の場合も有りますので、敢えて文字認識とは表記していません：
        <ul>
            <li>日本語OCR → tesseract-ocrの学習データjpnを使用して、文字認識します</li>
            <li>英語OCR → tesseract-ocrの学習データengを使用して、文字認識します</li>
            <li>バーコードOCR → zxingを使用して、バーコードを認識します</li>
        </ul>
    </div>
</body>
</html>
