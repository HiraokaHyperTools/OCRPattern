<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>テンプレート ツールバー</title>
    <link rel="stylesheet" type="text/css" href="c.css" />
</head>
<body>
    <h1>
        テンプレート ツールバー</h1>
    <div>
        <h2>
            保存します</h2>
        <div>
            テンプレートを保存します。</div>
        <h2>
            背景画像を指定します...</h2>
        <div>
            背景画像を指定します。この画像は、テンプレート内部に保存されます。</div>
        <h2>
            倍率</h2>
        <div>
            背景画像の表示倍率を指定します。</div>
        <h2>
            利用技術について</h2>
        <div>
            利用技術について、特に謝辞のある物を表示します。</div>
        <h2>
            評価用に、別の画像を指定します...</h2>
        <div>
            認識に使用したい画像をファイルから指定します。1ページのみ選択できます。この画像は、テンプレート内容に保存されません。</div>
    </div>
</body>
</html>
